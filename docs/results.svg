<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Título -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">
    Perfiles de Repositorios GitHub
  </text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">
    Análisis de Clustering por HackaDataFusion
  </text>
  
  <!-- Burbujas de Cluster -->
  <!-- Cluster 0: Repositorios Estándar -->
  <circle cx="180" cy="170" r="80" fill="#4285F4" fill-opacity="0.7" />
  <text x="180" y="150" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">
    Cluster 0
  </text>
  <text x="180" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="white">
    Repositorios Estándar
  </text>
  <text x="180" y="195" font-family="Arial" font-size="11" text-anchor="middle" fill="white">
    Comunes pero baja interacción
  </text>
  
  <!-- Cluster 1: Repositorios Dormidos -->
  <circle cx="400" cy="150" r="70" fill="#DB4437" fill-opacity="0.7" />
  <text x="400" y="130" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">
    Cluster 1
  </text>
  <text x="400" y="155" font-family="Arial" font-size="13" text-anchor="middle" fill="white">
    Repositorios Dormidos
  </text>
  <text x="400" y="175" font-family="Arial" font-size="10" text-anchor="middle" fill="white">
    Poco usados o abandonados
  </text>
  
  <!-- Cluster 2: Repositorios Intensivos -->
  <circle cx="620" cy="180" r="110" fill="#F4B400" fill-opacity="0.7" />
  <text x="620" y="160" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">
    Cluster 2
  </text>
  <text x="620" y="185" font-family="Arial" font-size="13" text-anchor="middle" fill="white">
    Repositorios Intensivos
  </text>
  <text x="620" y="205" font-family="Arial" font-size="11" text-anchor="middle" fill="white">
    Altísima actividad (21.20)
  </text>
  <text x="620" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="white">
    Equipos medianos
  </text>
  
  <!-- Cluster 3: Repositorios Colaborativos -->
  <circle cx="200" cy="350" r="130" fill="#0F9D58" fill-opacity="0.7" />
  <text x="200" y="330" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">
    Cluster 3
  </text>
  <text x="200" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="white">
    Repositorios Colaborativos
  </text>
  <text x="200" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="white">
    Muchos usuarios únicos (21.97)
  </text>
  <text x="200" y="395" font-family="Arial" font-size="12" text-anchor="middle" fill="white">
    Proyectos open-source populares
  </text>
  
  <!-- Cluster 4: Repositorios en Crecimiento -->
  <circle cx="500" cy="330" r="90" fill="#9C27B0" fill-opacity="0.7" />
  <text x="500" y="310" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">
    Cluster 4
  </text>
  <text x="500" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="white">
    Repositorios en Crecimiento
  </text>
  <text x="500" y="355" font-family="Arial" font-size="11" text-anchor="middle" fill="white">
    Actividad moderada y consistente
  </text>
  
  <!-- Leyenda de variables -->
  <rect x="600" y="300" width="180" height="160" fill="white" stroke="#ddd" />
  <text x="690" y="325" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">
    Variables clave
  </text>
  
  <circle cx="620" cy="350" r="6" fill="#4285F4" />
  <text x="630" y="355" font-family="Arial" font-size="12" text-anchor="start">
    repo_id
  </text>
  
  <circle cx="620" cy="380" r="6" fill="#DB4437" />
  <text x="630" y="385" font-family="Arial" font-size="12" text-anchor="start">
    total_events
  </text>
  
  <circle cx="620" cy="410" r="6" fill="#0F9D58" />
  <text x="630" y="415" font-family="Arial" font-size="12" text-anchor="start">
    unique_actors
  </text>
  
  <text x="690" y="440" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">
    * Tamaño proporcional a la importancia
  </text>
  
  <!-- Nota al pie -->
  <text x="430" y="480" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
    Análisis basado en valores normalizados (z-score) de las variables
  </text>
</svg>